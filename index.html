<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with GLB Model</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="modelGLB" src="models/model.glb"></a-asset-item>
      </a-assets>

      <!-- Cahaya -->
      <a-entity light="type: directional; color: #fff; intensity: 1" position="1 1 1"></a-entity>

      <!-- Marker -->
      <a-marker preset="hiro">
        <a-gltf-model src="#modelGLB" scale="1 1 1" position="0 0 0"></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
