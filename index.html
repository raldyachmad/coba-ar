<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js + GLB + Marker Check</title>
    
    <!-- A-Frame dan AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    
    <!-- Style untuk hapus margin dan fullscreen -->
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
      a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Load model -->
      <a-assets>
        <a-asset-item id="modelObj" src="models/model.obj"></a-asset-item>
        <a-asset-item id="modelMtl" src="models/model.mtl"></a-asset-item>
      </a-assets>

      <!-- Marker Hiro -->
      <a-marker preset="hiro">
        <a-obj-model
          src="#modelObj"
          mtl="#modelMtl"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 180 0"
        ></a-obj-model>
      </a-marker>

      <!-- Kamera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
