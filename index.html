<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js + GLB + Marker Check</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled: true;">
      <a-assets>
        <a-asset-item id="modelGLB" src="models/model.glb"></a-asset-item>
      </a-assets>

      <a-marker id="markerHiro" preset="hiro">
        <a-gltf-model 
          src="#modelGLB"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
        ></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector("#markerHiro");

        marker.addEventListener("markerFound", () => {
          alert("âœ… Marker Hiro Terdeteksi!");
        });
      });
    </script>
  </body>
</html>
