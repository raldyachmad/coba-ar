<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR.js Location-based AR Debug</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar-location.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- Debug box biar keliatan di depan kamera -->
    <a-box position="0 0.5 -3" color="red"></a-box>

    <!-- 3D Model -->
    <a-entity
      gps-entity-place="latitude: -6.200000; longitude: 106.816666"
      gltf-model="models/model.glb"
      scale="2 2 2"
      rotation="0 180 0"
    >
    </a-entity>
  </a-scene>
</body>
</html>
