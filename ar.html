<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJI COBA AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden;
        height: 100dvh; 
      }
    </style>
  </head>
  
  <body>
    <a-scene
      arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;" style="position: absolute; width: 100vw; height: 100vh;">
      <!-- Aset: obj + mtl -->
      <a-assets>
        <a-asset-item id="meja-glb" src="models/meja.glb"></a-asset-item>
        <a-asset-item id="paru-glb" src="models/paru.glb"></a-asset-item>
        <a-asset-item id="tengkorak-obj" src="models/tengkorak.obj"></a-asset-item>
        <a-asset-item id="tengkorak-mtl" src="models/tengkorak.mtl"></a-asset-item>
        <a-asset-item id="tengkorak-2-obj" src="models/craneo.OBJ"></a-asset-item>
      </a-assets>
      
      <!-- Marker Hiro -->
        <a-marker type="pattern" url="markers/meja.patt">
            <a-gltf-model
            id="meja"
            src="#meja-glb"
            scale="2 2 2"
            position="0 0 0"
            rotation="0 0 0"
            >
            </a-gltf-model>
        </a-marker>
        <a-marker type="pattern" url="markers/paru.patt">
            <a-gltf-model
            id="paru"
            src="#paru-glb"
            scale="2 2 2"
            position="0 0 0"
            rotation="0 0 0"
            >
            </a-gltf-model>
        </a-marker>
        <a-marker type="pattern" url="markers/tengkorak.patt">
          <a-obj-model
            id="tengkorak"
            src="#tengkorak-obj"
            mtl="#tengkorak-mtl"
            scale="0.06 0.06 0.06"
            position="0 0 0"
            rotation="180 0 0"
            ></a-obj-model>
        </a-marker>
        <a-marker type="pattern" url="markers/tengkorak-2.patt">
          <a-obj-model
            id="tengkorak-2"
            src="#tengkorak-2-obj"
            scale="1 1 1"
            position="0 0 0"
            rotation="260 0 0"
            ></a-obj-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
