<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-js-org@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
    body, html { margin:0; padding:0; overflow:hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Aset: obj + mtl -->
      <a-assets>
        <a-asset-item id="botol-glb" src="models/botol.glb"></a-asset-item>
        <a-asset-item id="meja-glb" src="models/meja.glb"></a-asset-item>
        <a-asset-item id="tengkorak-obj" src="models/tengkorak.obj"></a-asset-item>
        <a-asset-item id="tengkorak-mtl" src="models/tengkorak.mtl"></a-asset-item>
      </a-assets>
      
      <!-- Marker Hiro -->
        <a-marker type="pattern" url="markers/meja.patt">
            <a-gltf-model
            id="meja"
            src="#meja-glb"
            scale="2 2 2"
            position="0 0 0"
            rotation="0 0 0"
            >
            </a-gltf-model>
        </a-marker>
        <a-marker type="pattern" url="markers/botol.patt">
            <a-gltf-model
            id="botol"
            src="#botol-glb"
            scale="2 2 2"
            position="0 0 0"
            rotation="0 0 0"
            >
            </a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="markers/tengkorak.patt">
        <a-obj-model
          id="tengkorak"
          src="#tengkorak-obj"
          mtl="#tengkorak-mtl"
          scale="0.06 0.06 0.06"
          position="0 0 0"
          rotation="180 0 0"
          ></a-obj-model>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    
  </body>
</html>
