<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coba </title>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@4.0.3/dist/aframe-gesture-detector.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.3/dist/aframe-super-hands.min.js"></script>
  </head>
  
  <body>
    <a-scene embedded arjs="debugUIEnabled: false;">
      <!-- Aset: obj + mtl -->
      <a-assets>
        <a-asset-item id="model-glb" src="models/mesh.glb"></a-asset-item>
      </a-assets>
      
      <!-- Marker Hiro -->
      <a-marker preset="hiro">
        <a-gltf-model
          id="myModel"
          src="#model-glb"
          scale="2 2 2"
          position="0 0 0"
          rotation="0 0 0"
          ></a-gltf-model>
        </a-marker>
        
        <!-- <a-entity camera></a-entity> -->
        <a-entity 
            id="myModel"
            gesture-detector
            class="draggrable"
            rotation="0 0 0"
            scale="1 1 1"
            gltf-model="#modelGLB">
        </a-entity>
      </a-scene>
  </body>
</html>
